    - title: Quality Control Review Efficiency
      summary: In 2013, the Office introduced a new process at the front end of the permit application process that is designed to save both customers and staff time. This is referred to as Quality Control Review or QCR. Before an application is submitted, it is reviewed to make sure that all of the necessary paperwork is present and the application is complete. This gives the customer an early opportunity to gather additional documents before starting the formal application process. It makes the application review process smoother and ultimately quicker.
      description: The results show that a disappointing decrease in the percentage of customers that have had their applications approved for submittal after the first QCR review â€“ from 80-percent plus in mid-2013 to just-over 50 percent in April 2014. One interpretation of this result is that the Office needs to better communicate with its customers and the public about the information they need to provide when they are applying for a permit. The Office has noted this performance information and has re-vamped its website to set out more clearly what the information requirements are for different types of permits.
      note: Add or remove data points by clicking on the name in the index above. Hover your cursor over the results in the above chart for more information. A pop-up box will display month, year, measure, and result for each data point.
      size: half
      department: DPCD
