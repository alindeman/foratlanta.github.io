      summary: The figure below gives a breakdown of the permitting data by different permit types. This is important to understand from the standpoint of city operations, since one new multifamily development has a bigger impact on watershed management, transport infrastructure and public safety services than a single new residential home, for example.
      description: The figure shows that the share of multifamily permits has increased in the past couple years, while the contributions of commercial and residential construction demand have stayed fairly constant
