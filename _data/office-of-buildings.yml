      series1-type: line
      series1-format: percentage

- group-title: Section II - Building Permits
  group-description:
  charts:
    - title: Number of Building Permits Issued
      summary: One of the key functions of the Office of Buildings is to issue permits for residential, multifamily and commercial construction, alterations and demolition. This is an important barometer of economic development for the City. The figure shows the number of building permits issued each month. The figures are cumulative so they give a running count for each fiscal year.
      description: The red line shows the monthly total for building permits issued. Despite some seasonal movement in the month-to-month date, there is a clear upward trend over time. Likewise the solid blue (year-to-date) lines indicate that more permits were issued in 2013 than in 2012, and that 2014 is on track to register a further increase over 2013. This is a good sign that the Atlanta economy is recovering after several years of recession.
      note: Add or remove data points by clicking on the name in the index above. Hover your cursor over the results in the above chart for more information. A pop-up box will display month, year, measure, and result for each data point.
