- group-title: Section I - Customer Service
  group-description: Customer-initiated service requests and the percentage of those service requests that were resolved within the Office's target timeframes
  charts:
    - title: All Customer Service Requests (Total Department)
      summary: Total customer-initiated service requests (blue, left) and the percentage of those service requests that were resolved within the Office's target timeframes (red, right)
      description: Add or remove data points by clicking on the name in the index above. Hover your cursor over the results in the above chart for more information. A pop-up box will display month, year, measure, and result for each data point.
      size: full
      department: DPCD
      datasource: oob_customer_service
      series-grouping: false
      series1-metric: Volume
      series1-type: column
      series1-format: Number
      series1-label: Total Service Requests
      series2-metric: Result
      series2-type: line
      series2-format: percentage
      series2-label: Resolved Within Target Timeframe
    - title: Permit Inspection Customer Service Requests
      summary: Total customer-initiated permit inspection service requests (blue, left) and the percentage of those service requests that were resolved within the Office's target timeframes (red, right)
      description: Add or remove data points by clicking on the name in the index above. Hover your cursor over the results in the above chart for more information. A pop-up box will display month, year, measure, and result for each data point.
      size: half
      department: DPCD
      datasource: oob_permit_insp
      series-grouping: false
      series1-metric: Volume
      series1-type: column
      series1-format: Number
      series1-label: Total Service Requests
      series2-metric: Result
      series2-type: line
      series2-format: percentage
      series2-label: Resolved Within Target Timeframe      
    - title: Quality Control Review Efficiency
      summary: The total number of plans that are submitted for Quality Control Review (blue, left) and percentage of submitted plans that are approved after first QCR (red, right)
      description: Add or remove data points by clicking on the name in the index above. Hover your cursor over the results in the above chart for more information. A pop-up box will display month, year, measure, and result for each data point.
      size: half
      department: DPCD
      datasource: oob_plan_review
      series-grouping: false
      series1-metric: Volume
      series1-type: column
      series1-format: Number
      series1-label: Plans Submitted for QCR
      series2-metric: Result
      series2-type: line
      series2-format: percentage
      series2-label: Plans Approved After First QCR

- group-title: Section II - Building Permits
  group-description:
  charts:
    - title: Number of Building Permits Issued
      summary: Total building permits issued within the current fiscal year by month (red, right) and year-to-date (blue, left)
      description: Add or remove data points by clicking on the name in the index above. Hover your cursor over the results in the above chart for more information. A pop-up box will display month, year, measure, and result for each data point.
      size: full
      department: DPCD
      datasource: building_permits_overall
      series-grouping: false
      series1-metric: Result
      series1-type: column
      series1-format: number
      series1-label: Total FYTD Permits Issued
      series2-metric: Volume
      series2-type: line
      series2-format: number
      series2-label: Monthly Permits Issued

    - title: Detailed Breakdown of Permit Types
      summary: New commercial building permits (blue) and new residential building permits (red) as a percent of total permits issued
      description: Add or remove data points by clicking on the name in the index above. Hover your cursor over the results in the above chart for more information. A pop-up box will display month, year, measure, and result for each data point.
      size: full
      department: DPCD
      datasource: building_permits_detail
      series-grouping: true
      series1-metric: Result
      series1-type: line
      series1-format: percentage
      series1-label: Percent of Total
