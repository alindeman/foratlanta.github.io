      series2-label: Resolved Within Target Timeframe


    - title: Meter Investigation Service Requests
      summary: This figure measures the number of meter investigations carried out by DWM each month, and the Department’s performance in carrying out those investigations in a timely manner. Customers can request a meter investigation where they believe there is something wrong with their meter that is causing it to give false readings about the amount of water they are consuming. DWM’s target is to complete a meter investigation within 7 business days of the customer making the request.
      description: This metric has only been tracked since February 2014. The results to date show a slight downward trend in the percent of all customer service requests within 7 business days. Meter investigations deal with a very small fraction of the more-than 150,000 meters that are installed across the city.
      note: Add or remove data points by clicking on the name in the index above. Hover your cursor over the results in the above chart for more information. A pop-up box will display month, year, measure, and result for each data point.
