      series1-type: column
      series1-format: Number
      series1-label: Total Service Requests
      series2-metric: Result
      series2-type: line
      series2-format: percentage
      series2-label: Inspected Within Target Timeframe


    - title: Drinking Water Quality Complaint Service Requests
      summary: This figure reports the number of customer complaints received by DWM about the quality of its drinking water. The department’s target is to resolve each complaint within 8 hours of it being reported.
      description: As the graph shows, DWM’s performance has improved since January. It met its 90% target in March and came reasonably close in April (74%). The overall number of complaints received – 147 complaints in April – represents less than 0.1% of all customers.
      note: Add or remove data points by clicking on the name in the index above. Hover your cursor over the results in the above chart for more information. A pop-up box will display month, year, measure, and result for each data point.
