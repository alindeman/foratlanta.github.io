- group-title: Section I - Customer Service
  group-description: Total customer-initiated service requests and the percentage of those service requests that were resolved within the Department's target timeframes
  charts:
    - title: All Customer Service Requests (Total Department)
      summary: This figure shows the total volume of all customer service requests that the Department of Watershed Management (DWM) receives on a monthly basis. [This covers every element of the department’s operations – from billing queries to leaking hydrant complaints and reports of missing street plates.] It also shows DWM’s performance in fulfilling those requests on time each month.
      description: The graph shows two key trends over the past year - the volume of customer service requests has increased since January 2014, while DWM’s performance has decreased over the same period. This is partly the result of a recent upgrade to the department’s IT system. We expect the red performance line to begin trending back up from May 2014 onwards.
      note: Add or remove data points by clicking on the name in the index above. Hover your cursor over the results in the above chart for more information. A pop-up box will display month, year, measure, and result for each data point.
      size: full
      department: DWM
      datasource: dwm_customer_service
      series-grouping: false
      series1-metric: Volume
      series1-type: column
      series1-format: Number
      series1-label: Total Service Requests
      series2-metric: Result
      series2-type: line
      series2-format: percentage
      series2-label: Resolved Within Target Timeframe

    - title: Turning On New Account Service Requests
      summary: This figure measures the number of new customer account requests that DWM receives each month. It also measures the department’s responsiveness in activating those accounts within 24 hours of the request being made.
      description: The results show that DWM has consistently activated nearly 100 percent of new accounts on time in every month. The volume of customer requests for new accounts has fluctuated between 600 and 1000 per month. The total number of active customer accounts is around 150,000.
      note: Add or remove data points by clicking on the name in the index above. Hover your cursor over the results in the above chart for more information. A pop-up box will display month, year, measure, and result for each data point.
      size: half
      department: DWM
      datasource: dwm_new_account_request
      series-grouping: false
      series1-metric: Volume
      series1-type: column
      series1-format: Number
      series1-label: Total Service Requests
      series2-metric: Result
      series2-type: line
      series2-format: percentage
      series2-label: Resolved Within Target Timeframe


    - title: Meter Investigation Service Requests
      summary: This figure measures the number of meter investigations carried out by DWM each month, and the department’s performance in carrying out those investigations in a timely manner. Customers can request a meter investigation where they believe there is something wrong with their meter that is causing it to give false readings about the amount of water they are consuming. DWM’s target is to complete a meter investigation within 7 business days of the customer making the request.
      description: This is a new metric that has only been tracked since February 2014. The results to date show that the department is performing close to its goal of completing 90 percent of all customer service requests within 7 business days. The volume of service requests has fluctuated between 250 and 525 service requests each month. This is a very small fraction of the more-than 150,000 meters that are installed across the city.
      note: Add or remove data points by clicking on the name in the index above. Hover your cursor over the results in the above chart for more information. A pop-up box will display month, year, measure, and result for each data point.
      size: half
      department: DWM
      datasource: dwm_meter_investigation
      series-grouping: false
      series1-metric: Volume
      series1-type: column
      series1-format: Number
      series1-label: Total Service Requests
      series2-metric: Result
      series2-type: line
      series2-format: percentage
      series2-label: Resolved Within Target Timeframe

    - title: Street Flooding Inspection Service Requests
      summary: This figure measures DWM’s responsiveness to customer service calls about water pooling in city streets. Because this pooling can be a symptom of several different problems, the first course of action is always for watershed staff to inspect the site and determine the root cause of the problem. DWM has a goal of responding to all such customer calls within 4 hours.
      description: The department has steadily improved its performance from January to April 2014. This is in spite of a large increase in investigation requests. We are working with DWM to ensure that its responsiveness to this type of customer service request improves.
      note: Add or remove data points by clicking on the name in the index above. Hover your cursor over the results in the above chart for more information. A pop-up box will display month, year, measure, and result for each data point.
      size: half
      department: DWM
      datasource: dwm_street_flooding
      series-grouping: false
