- group-title: Section II - Billing
  group-description:
  charts:
    - title: Estimated Bills as a Percent of Bills Issued
      summary: The Department has made a big effort over recent years to move away from estimating monthly bills and instead provide accurate bills based on actual water consumption. This metric tracks the Department’s progress in moving all customers away from estimated bills.
      description: The figure shows the great progress that the Department has made in recent years. From 10% in May 2009, monthly results are now consistently below 1% and DWM is on track to meet its target of only 0.5% of customer bills being estimated.
      note: Hover your cursor over the results in the above chart for more information. A pop-up box will display month, year, measure, and result for each data point.
      size: half
      department: DWM
      datasource: estimated_bills
      series-grouping: false
      series1-metric: Result
      series1-type: line
      series1-format: percentage
      series1-label: Percent Estimated Bills

    - title: Billing Complaints per 1000 Accounts
      summary: This figure shows the number of billing complaints the Department receives from customers each month.
      description: The results show that in September 2014, DWM received approximately 5 complaints per thousand customers. This is a measure of the accuracy of the new small meter billing system that has been rolled out across the city.
      note: Hover your cursor over the results in the above chart for more information. A pop-up box will display month, year, measure, and result for each data point.
      size: half
      department: DWM
      datasource: billing_complaints
      series-grouping: false
      series1-metric: Result
      series1-type: column
      series1-format: number
      series1-label: Complaints per 1000 Accounts

- group-title: Section III - Infrastructure
  group-description:
  charts:
    - title: Water System Breaks and Sewage Spills
      summary: This figure tracks the condition of Atlanta’s the water distribution system by measuring the number of water breaks per 100 miles of pipe and sewage spills per 100 mils of sewer.  These metrics are good indicators of the health of the City's overall water system infrastructure.
      description: The results show the number of breaks trending down over the period until October 2012. Following a six month period of increasing breaks, the number is again trending down to around 13. This indicates approximately one break for every 10 miles of Atlanta’s distribution system piping each year.  Since the start of 2014, sewage spills have decreased and held consistently between 7-8 spills per 100 milles of sewer.
      note: Hover your cursor over the results in the above chart for more information. A pop-up box will display month, year, measure, and result for each data point.
      size: full
      department: DWM
      datasource: infrastructure
      series-grouping: false
      series1-metric: Result
      series1-type: line
      series1-format: number
      series1-label: Number

- group-title: Section IV - Compliance
  group-description:
  charts:
    - title: Drinking Water and Waste Water Compliance Rates
      summary: These measures track DWM’s performance in complying with relevant drinking water and waste water quality regulations. Both measures show how many days out of the last year that the Department has been in compliance with federal, state and local regulations.
      description: The figure shows that the Department has been in compliance with all relevant regulations close to 100% of the time. Waste water temporarily dipped below its target of 98% during 2013, but that has since been remedied. Drinking water has consistently met all regulations and requirements since FOR Atlanta began tracking performance in January 2013.
      note: Add or remove data points by clicking on the name in the index above. Hover your cursor over the results in the above chart for more information. A pop-up box will display month, year, measure, and result for each data point.
      size: full
      department: DWM
      datasource: compliance
      series-grouping: true
      series1-metric: Result
      series1-type: line
      series1-format: percentage
      series1-label: Percentage of Days in Compliance
