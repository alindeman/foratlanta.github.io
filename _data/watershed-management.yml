    - title: Drinking Water Quality Complaint Service Requests
      summary: This figure reports the number of customer complaints received by DWM about the quality of its drinking water. The Department’s target is to resolve each complaint within 8 hours of it being reported.
      description: As the graph shows, DWM’s performance has improved since January. While performance is bumpy, there is an overall upward trend. The overall number of complaints received – a max of 200 complaints in August – represents less than 0.1% of all customers.
