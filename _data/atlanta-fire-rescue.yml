- group-title: Section I - Fire
  group-description:
  charts:
    - title: Total Fire Calls For Service
      summary: Total number of fire calls for service responded to by the Fire Rescue Department, a measure of the volume of calls that the Department handles each month. 
      description: Since June of 2014, the Department has had between 750 and 900 fire-related calls for service each month.
      note: Hover your cursor over the results in the above chart for more information. A pop-up box will display month, year, measure, and result for each data point.
      size: full
      department: AFR
      datasource: fire_calls_for_service
      series-grouping: false
      series1-metric: Result
      series1-type: column
      series1-format: number
      series1-label: Total Fire Calls For Service

    - title: Fire Response Performance
      summary: Of all of the fire calls for service responded to in a given month, the responders were able to leave the station (turnout time) in a certain amount of seconds at least 90% of the time.  Similarly, the first due responders arrived at the call in a certain amount of seconds at least 90% of the time.
      description: Since the Department started tracking this metric in July 2014, 90th percentile turnout times have ranged from 110 seconds to 128 seconds.  First due response times have ranged from 435 seconds to 450 seconds.
      note: Hover your cursor over the results in the above chart for more information. A pop-up box will display month, year, measure, and result for each data point.
      size: full
      department: AFR
      datasource: fire_response
      series-grouping: true
      series1-metric: Result
      series1-type: line
      series1-format: number
      series1-label: Seconds

