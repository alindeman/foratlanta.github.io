- group-title: Section I - Fire Performance
  group-description:
  charts:
    - title: Total Fire Events and Response Effectiveness
      description: Total number of fire events responded to by the Fire Rescue department and the percent of fire responses that met the Standards of Response Coverage (SORC) criteria, which are a combination of time to respond to an incidents and number of resources responding to an incident.
      note:
      size: full
      department: AFR
      datasource: fire_performance
      series-grouping: false
      series1-metric: Volume
      series1-type: column
      series1-format: number
      series1-label: Total Fire Events
      series2-metric: Result
      series2-type: line
      series2-format: percentage
      series2-label: Responses Meeting SORC Criteria

    - title: Average Turnout Time Performance
      description: Average time it took a dispatched Fire Rescue unit to leave the station once dispatched to a fire incident 
      note:
      size: full
      department: AFR
      datasource: fire_turnout
      series-grouping: false
      series1-metric: Result
      series1-type: spline
      series1-format: percentage
      series1-label: Seconds

