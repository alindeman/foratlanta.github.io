- group-title: Section I - Customer Service
  group-description: Total customer-initiated service requests and the percentage of those service requests that were resolved within the Office's target timeframes
  charts:
    - title: ALL CUSTOMER SERVICE REQUESTS (TOTAL DEPARTMENT)
      summary: The Atlanta office of Code Enforcement receives a number of services requests from the public mostly focused on inspecting suspected housing code violations of property maintenance and highly hazardous housing conditions. Each service request has a time goal for completion. If an inspection results in a violation found, a citation is then sent to the property owner and a judicial process begins. The chart below shows the total volume of active service requests for a month (blue) and the percent of those that are within their completion goal (red).
      description: As of September 2014, the Office of Code compliance has seen an almost 60% increase in the number of service requests completed within time goals vs 2013. This improvement has come as a result of increased reporting of progress to supervisors and a change in the scheduling of service requests.
