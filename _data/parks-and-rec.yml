      series2-format: percentage
      series2-label: Resolved Within Target Timeframe

    - title: Arborist Service Requests
      summary: Tree Inspections are conducted by City of Atlanta Parks and Recreation Department arborist for trees in the public right of way. Arborists evaluate trees to determine if they are dead, dying, diseased or hazardous; and require maintenance such as pruning or removal. <B> The chart below shows the total customer-initiated arborist inspection requests (blue, left) and the percentage of those service requests that were resolved within the Department's target timeframes (red, right).</B>
      description: Given an average of 150 requests for tree inspections per month, the team is consistently above target of 90%.
      note: Add or remove data points by clicking on the name in the index above. Hover your cursor over the results in the above chart for more information. A pop-up box will display month, year, measure, and result for each data point.
      size: half
      department: DPR
      datasource: dpr_arborist
      series-grouping: false
