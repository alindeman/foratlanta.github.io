      series1-metric: Volume
      series1-type: column
      series1-format: Number
      series1-label: Total Service Requests
      series2-metric: Result
      series2-type: line
      series2-format: percentage
      series2-label: Resolved Within Target Timeframe

    - title: Skilled Services Service Requests
      summary: When facilities and park assets are reported as in need of repair or maintenance, the skilled services team investigates the source of the problem and makes necessary changes. <B> The chart below shows total customer-initiated skilled services service requests (blue, left) and the percentage of those service requests that were resolved within the Department's target timeframes (red, right).</B>
      description: Taking on an average of 800 requests per month; the skilled services team maintains over 33 recreation centers and many more facilities such as playgrounds, gazebos, and basketball courts. The performance has been well below target but the department is working collaboratively with FOR Atlanta to work towards a solution.
