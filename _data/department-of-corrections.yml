- group-title: Section III - Community Partnerships
  group-description:
  charts:
    - title: Community Partnerships and Inmate Detail Hours
      summary: The Atlanta City Detention Center organizes inmate details with a number of community organizations to help clear roads and neighborhoods of debris and, most recently, helping to clean overgrown lots on vacant and abandoned properties. The number of inmate hours used each month (red) represents a count of 1 hour for each inmate detail hour completed. More recently, the Department of Corrections began tracking the number of community organizationsworking in partnership with the City to complete detail hours. The number of partnerships each month is indicated in blue.
      description: During the beginning of 2014, harsh weather kept inmate details to a minimum. With the change in seasons, a clear trend in increasing community partnerships and inmate hours has occurred, taking inmate hours to near record his in April 2014 (1516 hours).
