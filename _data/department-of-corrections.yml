- group-title: Section I - Operations
  group-description:
  charts:
    - title: Detention Center Population
      summary: The City of Atlanta Detention Center houses persons arrested on city ordinance charges and those sentenced by judges in certain criminal trials. Detention Center populations are measured at least 3 times a day and the average of all daily counts shows the estimated Detention Center population at any given time during the month (blue). The number of inmates booked (red) and released (blue) includes inmates that stay in the municipal Detention Center for any amount of time. This includes pre-trial inmates arrested, but not yet sentenced.
      description: Average daily Detention Center population for fiscal year 2014 was above the fiscal year 2013 population by 25%. Much of this extra population is driven by housing inmates temporarily from federal agencies, which also helps maximize space and offset costs.
      note:  Hover your cursor over the results in the above chart for more information. A pop-up box will display month, year, measure, and result for each data point.
      size: full
      department: DOC
      datasource: jail_population
      series-grouping: true
      series1-metric: Result
      series1-type: line
      series1-format: number
      series1-label: Number of Inmates

- group-title: Section II - Safety and Security
  group-description:
  charts:
    - title: Inmate Accidents, Assaults and Escape Attempts
      summary: A series of metrics are used to examine the safety and security of the Atlanta City Detention Center. Inmate accidents (red), inmate-to-inmate assaults (gold), inmate-to-staff assaults (orange), and escape attempts (blue) are all shown as total number of incidents for the denoted month.
      description: The City of Atlanta municipal Detention Center has not recorded a successful escape attempt since the start of the Reed administration.
