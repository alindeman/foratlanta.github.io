    series2-label: Resolved Within Target Timeframe

  - title: Bin Delivery and Pickup Service Requests
    summary: The City supplies a 96 gallon green garbage can and a 96 gallon blue recycling bin to all new residents (single-family), and replacement bins for a cost to those who request them.
