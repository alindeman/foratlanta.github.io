- group-title: Section I - Solid Waste Services Customer Service
  group-description: Total customer-initiated service requests and the percentage of those service requests that were resolved within the SWS's target timeframes.
  charts:
  - title: All Customer Service Requests (All Solid Waste)
    summary: The Office of Solid Waste Services is responsible for the collection and disposal of solid waste within the City of Atlanta. Additionally, the office provides vacant lot clean-up, maintenance of various rights-of-way specified in the Atlanta City Code, enforcement of the City's lawn maintenance and yard trimming disposal policies and dead animal removal and disposal. The office oversees landfill operations and the City’s recycling program, and assists in citywide emergency operations.
    description: With an average of more than 2,000 service requests per month, Solid Waste Services has greatly improved how quickly the Office responds to citizen requests and is now above target. Since March of 2014, the Office has consistently hit its target of resolving 90% of Service Requests within target timeframe.  Performance dips in January and February can be attributed to the cold weather emergencies during those months. <p>In any given month, the "Total Service Requests" metric is defined as the sum of the number of Service Requests closed during the month and the number of Service Requests open as of the end of the month.  Volume is calculated this way to ensure that open Service Requests continue to count towards performance until they are closed.</p>
    note: Add or remove data points by clicking on the name in the index above. Hover your cursor over the results in the above chart for more information. A pop-up box will display month, year, measure, and result for each data point.
    size: full
    department: DPW
    datasource: solid_waste_customer_service
    series-grouping: false
