  - title: Illegal Dumping Service Requests
    summary: The City of Atlanta collects illegal dumping from the city right-of-way and from the City's known dump sites. If the dump site is causing a visibility issue in the public right-of-way, the City will remove the obstruction within 2 - 15 days, depending on the level of hazard presented.
    description: The Office receives an average of 50 calls per month and performance has been trending upwards, exceeding its target just shortly after the start of 2014.
