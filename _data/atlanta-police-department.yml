- group-title: Section I - Crime Reduction
  group-description:
  charts:
    - title: Change in crime across City of Atlanta
      title: Total Year-Over-Year change in the number of Uniform Crime Rate (UCR) Crimes committed across the City of Atlanta.<BR> <I>This data is published by the Federal Bureau of Investigation</I>
      note: Scroll over results for more information
      size: full
      department: APD
      datasource: overall_crime
      series-grouping: false
      series1-metric: Result
      series1-type: column
      series1-format: percentage
      series1-label: Year-Over-Year Change

    - title: Change in crime By Police Zone
      description: Total Year-Over-Year change in the number of Uniform Crime Rate (UCR) Crimes committed within each of the City's Police zones.
      note: This data is published by the Federal Bureau of Investigation
      size: full
      department: APD
      datasource: crime_by_zone
      series-grouping: true
      series1-metric: Result
      series1-type: column
      series1-format: percentage
      series1-label: Year-Over-Year Change

- group-title: Section II - e911 Call Center
  group-description: 
  charts:
    - title: Total Dispatched Calls and Call Answering Performance
      description: Total number of calls dispatched by the E911 call center every month as well as the number of calls that the Center is able to answer in 10 seconds or less.
      note:
      size: full
      department: APD
      datasource: e911_call_center
      series-grouping: false
      series1-metric: Volume
      series1-type: column
      series1-format: number
      series1-label: Total Dispatched Calls
      series2-metric: Result
      series2-type: line
      series2-format: percentage
      series2-label: Answered Within 10 Seconds
