- group-title: Crime Reduction
  group-description:
  charts:
    - title: Overall Crime
      description: Total Year-Over-Year change in the number of Uniform Crime Rate (UCR) Crimes committed by year across the City of Atlanta. This data is published by the Federal Bureau of Investigation.
      note:
      size: full
      department: APD
      datasource: overall_crime
      series-grouping: false
      series1-metric: Result
      series1-type: column
      series1-format: percentage
      series1-label: Year-Over-Year Change

    - title: Crime By Zone
      description: Total Year-Over-Year change in the number of Uniform Crime Rate (UCR) Crimes committed by year within each of the City's Police zones. This data is published by the Federal Bureau of Investigation.
      note:
      size: full
      department: APD
      datasource: crime_by_zone
      series-grouping: true
      series1-metric: Result
      series1-type: column
      series1-format: percentage
      series1-label: Year-Over-Year Change

- group-title: e911 Call Center
  group-description:
  charts:
    - title: Total Dispatched Calls and Performance
      description: Total number of calls dispatched by the E911 call center every month as well as the number of calls that the Center is able to answer in 10 seconds or less.
      note: These are year over year changes.
      size: full
      department: APD
      datasource: e911_call_center
      series-grouping: false
      series1-metric: Volume
      series1-type: column
      series1-format: number
      series1-label: Total Dispatched Calls
      series2-metric: Result
      series2-type: line
      series2-format: percentage
      series2-label: Answered Within 10 Seconds
